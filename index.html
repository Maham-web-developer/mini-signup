        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- ======css link======== -->
    <link rel="stylesheet" href="./style.css">
    <!-- =========bootstrap js link===== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Blogging App</title>
</head>

<body>
    <!-- ------looading start---- -->

    <!-- ------looading end---- -->
    <!-- -------navbar start---- -->
    <section id="navbar">
        <nav class="navbar">
            <div class="heading">
                <h2>SMIT Attendance Application</h2>
            </div>
        </nav>
    </section>
    <!-- ------navbar complete----- -->
    <!-------- heading start -------->
    <!-- <div class="signup-heading">
        <h1>Signup</h1>
        </div> -->
    <!-------- heading end --------->
    <!---------- form start ------>
    <div class="mask d-flex align-items-center h-20 gradient-custom-3">
        <div class="container h-20 mt-4 mb-4">
            <div class="row d-flex justify-content-center align-items-center h-20">
                <div class="col-10 col-md-4 col-lg-4 col-xl-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-1">
                            <!-------- heading start -------->
                            <div class="signup-heading">
                                <h1>Signup</h1>
                            </div>
                            <!-------- heading end --------->
                            <form class="mt-4 mb-4">
                                <div class="form-outline mb-2">
                                    <input type="text" id="name" class="form-control form-control-lg"
                                        placeholder="Name" />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="email" class="form-control form-control-lg" id="email"
                                        placeholder="Email" />
                                </div>

                                <div class="form-outline mb-3">
                                    <input type="password" id="passward" class="form-control form-control-lg"
                                        placeholder="Password" />
                                </div>


                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="form2Example3cg" />
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn" id="signupBtn">Sign up</button>
                                </div>

                                <p class="text-center text-muted mt-4 mb-4">Have already an account?
                                    <a href="./login.html" class="fw-bold text-body"><u>Login here</u></a>
                                </p>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!---------- form start ------>

    <!--===== javascript link=======-->
    <script type="module" src="./config.js"></script>
    <script type="module" src="./app.js"></script>
